<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.12/howler.core.min.js"></script>
  </head>
  <body>
    <div id="main-container">
      <div class="leftTopBox">
        <div>Break Length</div>
        <div class="plusMinusBlock">
          <div id="breakTimeMinus" class="white">-</div>
          <div id="breakTimeLength">8</div>
          <div class="white" id="breakTimePlus">+</div>
        </div>
        <div id="countDownTimerContainer">
          <div>Timer</div>
          <div id="countDownTimer">
            <div>
              <div>Minutes left</div>
              <div id="minutesBlock">
                <div id="minutesMinus" class="white">-</div>
                <div id="timerMinutes">2</div>
                <div id="minutesPlus" class="white">+</div>
              </div>
            </div>
            <div>
              <div>Seconds left</div>
              <div id="secondsBlock">
                <div id="secondsMinus" class="white">-</div>
                <div id="timerSeconds">10</div>
                <div id="secondsPlus" class="white">+</div>
              </div>
            </div>
            <!-- <div></div> -->
          </div>
          <button id="startButton">Start!!!<button>
          <button id="clearButton">Clear!!!<button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script7.js"></script>
  </body>
</html>
